<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reset Password</title>
   <link rel="stylesheet" href="assets/css/core.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
   <div class="mid-center-container">
      <div class="mid-center-inner">
         <div class="card">
            <div class="card-body">
               <div class="app-brand">
                  <a href="index.html" class="app-brand-link">
                     <img src="assets/img/flask-logo.png" alt="Logo" class="logo-image">
                     <h5 class="logo-text">Flask</h5>
                  </a>
               </div>
               <div class="mb-5">
                  <h5 class="mb-1">Reset Password</h5>
                  <p>Enter your new password</p>
               </div>
               <form action="#" class="mb-6" method="post">
                  <div class="mb-4">
                     <label class="form-label mb-2" for="password1">New Password</label>
                     <input id="password1" type="password" class="form-control" placeholder="························"
                        name="password1" autofocus>
                  </div>
                  <div class="mb-4">
                     <label class="form-label mb-2" for="password2">Confirm Password</label>
                     <input id="password2" type="password" class="form-control" placeholder="························"
                        name="password2">
                  </div>
                  <div class="mt-6">
                     <a href="reset-password-success.html" class="btn btn-primary w-100">Set Password</a>
                  </div>
               </form>
               <p class="text-center">
                  <a href="login.html">
                     <span>Login</span>
                  </a>
               </p>
            </div>
         </div>
      </div>
   </div>
   <script src="assets/js/core.js"></script>
   <script src="assets/js/script.js"></script>
</body>

</html>
