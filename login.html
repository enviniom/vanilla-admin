<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="assets/css/core.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">
   <div class="mid-center-container">
      <div class="mid-center-inner">
         <div class="card">
            <div class="card-body">
               <div class="app-brand">
                  <a href="index.html" class="app-brand-link">
                     <img src="assets/img/flask-logo.png" alt="Logo" class="logo-image">
                     <h5 class="logo-text">Flask</h5>
                  </a>
               </div>
               <div class="mb-5">
                  <h5 class="mb-1">Welcome to Flask Boilerplate</h5>
                  <p>Please login to your account</p>
               </div>
               <form action="#" class="login-form mb-6" method="post">
                  <div class="mb-4">
                     <label class="form-label mb-2" for="login-id">Login ID</label>
                     <input id="login-id" type="text" class="form-control" placeholder="Enter your Login ID"
                        name="login-id" autofocus>
                  </div>
                  <div class="mb-4">
                     <label class="form-label mb-2" for="password">Password</label>
                     <input id="password" type="password" class="form-control" placeholder="························"
                        name="password">
                  </div>
                  <div class="form-check mb-6">
                     <input id="remember-me" type="checkbox" class="form-check-input" name="remember-me">
                     <label class="form-check-label" for="remember-me">Remember Me</label>
                  </div>
                  <div class="">
                     <a href="dashboard.html" class="btn btn-primary w-100">Login</a>
                  </div>
               </form>
               <div class="d-flex align-items-center justify-content-between">
                  <a href="register.html">Register</a>
                  <a href="forgot-password.html">Forgot Password?</a>
               </div>

               <!-- <div class="row g-2 w-100">
                  <div class="col-sm-6 col-12"><a href="register.html">Register</a></div>
                  <div class="col-sm-6 col-12"><a href="forgot-password.html">Forgot
                        Password?</a>
                  </div>
               </div> -->
            </div>
         </div>
      </div>
   </div>
   <script src="assets/js/core.js"></script>
   <script src="assets/js/script.js"></script>
</body>

</html>
